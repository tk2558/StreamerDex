<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Section</title>
    <link rel="stylesheet" href="add_section.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <h2>Add Streamer<br/>Input YT or Twitch Channel URL</h2>
        </div>
        <div class="name-section">
            <label for="section-name">Channel URL:</label>
            <input type="text" class="name-section" id="name-section">
        </div>

        <div class="button-group">
            <button class="cancel-btn">Cancel</button>
            <button class="save-btn">Save</button>
        </div>
    </div>
<script src="../config.js"></script>
<script src="add_section.js"></script>
</body>
</html>
